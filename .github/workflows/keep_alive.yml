name: 🔁 Keep Streamlit App Alive

on:
  schedule:
    - cron: "0 */11 * * *"  # Chạy mỗi 11 tiếng
  workflow_dispatch:  # Cho phép chạy thủ công nếu cần

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: 🔁 Curl Streamlit app
        run: |
          echo "Pinging your app..."
          curl -s --max-time 10 https://ai-health.streamlit.app || echo "App is sleeping or not reachable"
